    <link rel="icon" type="image/png" sizes="32x32" href="../Imagenes/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../Imagenes/favicon-16x16.png">

    <!-- insertar paginas -->
   
    <link rel="stylesheet" href="../estilos/css/estilo.css">
   <!--  seo -->
    <meta name="description" content="Créate una cuenta en nuestra página para ser el primero en enterarte de las promociones ¡Además obtenes beneficios por cada compra que realizas por este medio!">

    <title> Registrate | ZapAr</title>
</head>

<body>
    <header>
      <nav class="nav">
        <div class="nav__hmg">
            <label for="check" class="nav__hmg--btn">
                <i class="fa-solid fa-bars"></i>
            </label>    
        </div>
  
        <div class="nav__logo">
          <a href="../index.html#Inicio"><img src="../Imagenes/Inicio.png" alt="Imagen de logo"/></a>
        </div>
  
        <input type="checkbox" id="check" class="nav__hmg--btn--input" />
        <ul class="nav__menu">
          <li><a  href="../index.html#QuienesSomos">About us</a></li>
          <li><a href="../index.html#ModelosDisponibles">Productos</a></li>
          <li><a href="../index.html#ReferenciasDeClientes">Referencias</a></li>
          <li><a href="../index.html#PreguntasFrecuentes" class="doble_linea">Preguntas Frecuentes</a></li>
          <li><a href="../index.html#Contactanos">¡Contactanos!</a></li>
        </ul>

        <div class="nav__btns">
          <button>
            <a href="carrito.html"><i class="fa-solid fa-cart-shopping"></i><p class="label_medium">Carrito</p>
            </a>
          </button>
          <button>
            <a href="iniciar_sesion.html"><i class="fa-solid fa-user"></i><p class="label_medium">Iniciar Sesion</p>
            </a>
          </button>
        </div>
      </nav>
    </header>

    <section class="section">
        <div class="section_hija sombra">
            <div class="encabezado_formularios">
                <img src="../Imagenes/Inicio.png" alt="logo">
            </div>
            <form>
                <div class="form_label_flex">
                    <label for="nombre_apellido" class="form_label_texto doble_linea">Nombre y apellido:</label>
                    <Input type="text"  class="input_style sombra" placeholder="Ingrese su nombre completo" id="nombre_apellido" name="nombre_apellido" required>
                </div>
                <div class="form_label_flex">
                    <label for="e-mail" class="form_label_texto">E-mail:</label>
                    <Input type="email"  class="input_style sombra" placeholder="Ingrese su e-mail" id="e-mail" name="e-mail" required>
                </div>
                <div class="form_label_flex">
                    <label for="dni" class="form_label_texto">DNI:</label>
                    <Input type="tel" class="input_style sombra"  placeholder="Ingrese su dni" id="dni" name="dni" required>
                </div>
                <div class="form_label_flex">
                    <label for="contraseña" class="form_label_texto">Contraseña:</label>
                    <Input type="password"  class="input_style sombra" placeholder="Ingrese su contraseña" id="contraseña" name="contraseña" required>
                </div>
                <div class="form_label_flex">
                    <label for="confirmacion_contraseña" class="form_label_texto doble_linea">Confirmar contraseña:</label>
                    <Input type="password"  class="input_style sombra" placeholder="Confirme su contraseña" id="confirmacion_contraseña" name="confirmacion_contraseña" required>
                </div>
                <div class="acepta_div">
                    <div class="acepta_style">
                        <input class="sombra" type="checkbox" name="acepta" value="1" />
                        <label for="acepta">Acepto los terminos y condiciones</label>
                    </div>
                    <div class="acepta_style">
                        <input class="sombra" type="checkbox" name="acepta_2" value="1" />
                        <label for="acepta_2">Acepto recibir e-mail con descuentos y promociones</label>
                    </div>
                </div>
                <div class="btn_formulario_flex">
                   <button class="sombra btn_formulario_style label_formulario_botones">Registrarme</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <h4 class="footer">2020. ZapAr all rights reserved</h4>
        <a href="../index.html#Inicio"><img src="../Imagenes/Inicio.png" alt="Imagen de logo"></a></li>
        <nav class="footer_links">
            <li><a href="https://es-la.facebook.com/" target="_blank" class="link-a-boton"><img src="../Imagenes/fb_negro.jpg" alt="logo de facebook"></a></li>
            <li><a href="https://www.instagram.com/?hl=es-la" target="_blank" class="link-a-boton"><img src="../Imagenes/ig_negro.jpg" alt="logo de instagram"></a></li>
            <li><a href="https://www.whatsapp.com/" target="_blank" class="link-a-boton"><img src="../Imagenes/wpp_negro.jpg" alt="logo de whats app"></a></li>
        </nav>
    </footer>

</body>
